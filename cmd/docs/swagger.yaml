basePath: /
definitions:
  domain.AccountType:
    enum:
    - ASSET
    - LIABILITY
    - EQUITY
    - INCOME
    - EXPENSE
    type: string
    x-enum-varnames:
    - Asset
    - Liability
    - Equity
    - Income
    - Expense
  domain.TransactionType:
    enum:
    - DEBIT
    - CREDIT
    type: string
    x-enum-varnames:
    - Debit
    - Credit
  domain.UserWorkplaceRole:
    enum:
    - ADMIN
    - MEMBER
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleMember
  dto.AccountResponse:
    properties:
      accountID:
        type: string
      accountType:
        $ref: '#/definitions/domain.AccountType'
      createdAt:
        type: string
      createdBy:
        description: UserID
        type: string
      currencyCode:
        type: string
      description:
        type: string
      isActive:
        type: boolean
      lastUpdatedAt:
        type: string
      lastUpdatedBy:
        description: UserID
        type: string
      name:
        type: string
      parentAccountID:
        type: string
      workplaceID:
        type: string
    type: object
  dto.AddUserToWorkplaceRequest:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/domain.UserWorkplaceRole'
        enum:
        - ADMIN
        - MEMBER
      userID:
        type: string
    required:
    - role
    - userID
    type: object
  dto.CreateAccountRequest:
    properties:
      accountType:
        allOf:
        - $ref: '#/definitions/domain.AccountType'
        enum:
        - ASSET
        - LIABILITY
        - EQUITY
        - INCOME
        - EXPENSE
      currencyCode:
        type: string
      description:
        type: string
      name:
        type: string
      parentAccountID:
        description: Optional, must be UUID if provided
        type: string
    required:
    - accountType
    - currencyCode
    - name
    type: object
  dto.CreateCurrencyRequest:
    properties:
      currencyCode:
        type: string
      name:
        type: string
      symbol:
        type: string
      userID:
        type: string
    required:
    - currencyCode
    - name
    - symbol
    - userID
    type: object
  dto.CreateExchangeRateRequest:
    properties:
      dateEffective:
        type: string
      fromCurrencyCode:
        type: string
      rate:
        description: Consider adding validation for > 0
        type: number
      toCurrencyCode:
        type: string
    required:
    - dateEffective
    - fromCurrencyCode
    - rate
    - toCurrencyCode
    type: object
  dto.CreateJournalRequest:
    properties:
      currencyCode:
        description: Enforce valid currency code
        type: string
      date:
        type: string
      description:
        type: string
      transactions:
        description: Embed transactions
        items:
          $ref: '#/definitions/dto.CreateTransactionRequest'
        minItems: 2
        type: array
    required:
    - currencyCode
    - date
    - transactions
    type: object
  dto.CreateTransactionRequest:
    properties:
      accountID:
        type: string
      amount:
        description: Must be positive
        type: number
      notes:
        type: string
      transactionType:
        allOf:
        - $ref: '#/definitions/domain.TransactionType'
        enum:
        - DEBIT
        - CREDIT
    required:
    - accountID
    - amount
    - transactionType
    type: object
  dto.CreateUserRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.CreateWorkplaceRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  dto.CurrencyResponse:
    properties:
      currencyCode:
        type: string
      name:
        type: string
      symbol:
        type: string
    type: object
  dto.ExchangeRateResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      dateEffective:
        type: string
      exchangeRateID:
        type: string
      fromCurrencyCode:
        type: string
      lastUpdatedAt:
        type: string
      lastUpdatedBy:
        type: string
      rate:
        type: number
      toCurrencyCode:
        type: string
    type: object
  dto.JournalResponse:
    properties:
      createdAt:
        description: Status domain.JournalStatus `json:"status"` // Status might not
          be needed/settable directly via CRUD
        type: string
      createdBy:
        type: string
      currencyCode:
        type: string
      date:
        type: string
      description:
        type: string
      journalID:
        type: string
      lastUpdatedAt:
        type: string
      lastUpdatedBy:
        type: string
      workplaceID:
        type: string
    type: object
  dto.ListAccountsResponse:
    properties:
      accounts:
        items:
          $ref: '#/definitions/dto.AccountResponse'
        type: array
    type: object
  dto.ListJournalsResponse:
    properties:
      journals:
        items:
          $ref: '#/definitions/dto.JournalResponse'
        type: array
    type: object
  dto.ListUsersResponse:
    properties:
      users:
        items:
          $ref: '#/definitions/dto.UserResponse'
        type: array
    type: object
  dto.ListWorkplacesResponse:
    properties:
      workplaces:
        items:
          $ref: '#/definitions/dto.WorkplaceResponse'
        type: array
    type: object
  dto.UpdateAccountRequest:
    properties:
      description:
        type: string
      isActive:
        type: boolean
      name:
        type: string
    type: object
  dto.UpdateJournalRequest:
    properties:
      date:
        description: Pointer to allow optional update
        type: string
      description:
        description: Pointer to allow optional update
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      name:
        description: Only name is updatable for now
        type: string
    type: object
  dto.UserResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      lastUpdatedAt:
        type: string
      lastUpdatedBy:
        type: string
      name:
        type: string
      userID:
        type: string
    type: object
  dto.WorkplaceResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        description: UserID
        type: string
      description:
        type: string
      lastUpdatedAt:
        type: string
      lastUpdatedBy:
        description: UserID
        type: string
      name:
        type: string
      workplaceID:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.LoginResponse:
    properties:
      token:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for MMA backend.
  title: MMA Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token.
      parameters:
      - description: Login Credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account.
      parameters:
      - description: User Registration Info
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict (e.g., username exists)
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Register new user
      tags:
      - auth
  /currencies:
    get:
      description: Retrieves a list of all available currencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CurrencyResponse'
            type: array
        "500":
          description: Failed to list currencies
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all currencies
      tags:
      - currencies
    post:
      consumes:
      - application/json
      description: Adds a new currency to the system (admin operation)
      parameters:
      - description: Currency details
        in: body
        name: currency
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCurrencyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CurrencyResponse'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Currency code already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create currency
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new currency
      tags:
      - currencies
  /currencies/{code}:
    get:
      description: Retrieves details for a specific currency by its 3-letter code
      parameters:
      - description: Currency Code (3 letters)
        in: path
        maxLength: 3
        minLength: 3
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CurrencyResponse'
        "404":
          description: Currency not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to retrieve currency
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a currency by code
      tags:
      - currencies
  /exchange-rates:
    post:
      consumes:
      - application/json
      description: Adds a new exchange rate between two currencies for a specific
        date
      parameters:
      - description: Exchange Rate details
        in: body
        name: rate
        required: true
        schema:
          $ref: '#/definitions/dto.CreateExchangeRateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ExchangeRateResponse'
        "400":
          description: Invalid input format or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create exchange rate
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new exchange rate
      tags:
      - exchange rates
  /exchange-rates/{from}/{to}:
    get:
      description: Retrieves the latest exchange rate for a given currency pair
      parameters:
      - description: From Currency Code (3 letters)
        in: path
        maxLength: 3
        minLength: 3
        name: from
        required: true
        type: string
      - description: To Currency Code (3 letters)
        in: path
        maxLength: 3
        minLength: 3
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ExchangeRateResponse'
        "400":
          description: Invalid currency code format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Exchange rate not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to retrieve exchange rate
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get an exchange rate
      tags:
      - exchange rates
  /users:
    get:
      description: Retrieves a list of users (potentially admin only)
      parameters:
      - default: 20
        description: Limit number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListUsersResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to list users
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Creates a new user (typically an admin action)
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create user
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      description: Marks a user as deleted (soft delete)
      parameters:
      - description: User ID to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete user
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - users
    get:
      description: Retrieves details for a specific user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (trying to access another user's details)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to retrieve user
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates a user's details (currently only name)
      parameters:
      - description: User ID to update
        in: path
        name: id
        required: true
        type: string
      - description: User details to update
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to update user
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a user
      tags:
      - users
  /workplaces:
    get:
      description: Retrieves a list of workplaces the authenticated user belongs to.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListWorkplacesResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to list workplaces
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List workplaces for current user
      tags:
      - workplaces
    post:
      consumes:
      - application/json
      description: Creates a new workplace and assigns the creator as admin.
      parameters:
      - description: Workplace details
        in: body
        name: workplace
        required: true
        schema:
          $ref: '#/definitions/dto.CreateWorkplaceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.WorkplaceResponse'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create workplace
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new workplace
      tags:
      - workplaces
  /workplaces/{workplace_id}/accounts:
    get:
      description: Retrieves a list of accounts for the specified workplace if the
        user is a member.
      parameters:
      - description: Workplace ID
        in: path
        name: workplace_id
        required: true
        type: string
      - default: 20
        description: Limit number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListAccountsResponse'
        "400":
          description: Missing Workplace ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (User not part of workplace)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to list accounts
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List accounts for current user in workplace
      tags:
      - accounts
    post:
      consumes:
      - application/json
      description: Creates a new account within the specified workplace.
      parameters:
      - description: Workplace ID
        in: path
        name: workplace_id
        required: true
        type: string
      - description: Account details
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        "400":
          description: Invalid input or missing Workplace ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (User cannot create in this workplace)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create account
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create account in workplace
      tags:
      - accounts
  /workplaces/{workplace_id}/accounts/{id}:
    delete:
      description: Marks an account as inactive within a specified workplace.
      parameters:
      - description: Workplace ID
        in: path
        name: workplace_id
        required: true
        type: string
      - description: Account ID to deactivate
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Missing Workplace or Account ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (User cannot deactivate)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Account not found in this workplace
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict (e.g., already inactive)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to deactivate account
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Deactivate account in workplace
      tags:
      - accounts
    get:
      description: Retrieves details for a specific account by its ID within a workplace.
      parameters:
      - description: Workplace ID
        in: path
        name: workplace_id
        required: true
        type: string
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        "400":
          description: Missing Workplace or Account ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (User not part of workplace)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Account not found in this workplace
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to retrieve account
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get account by ID from workplace
      tags:
      - accounts
    put:
      consumes:
      - application/json
      description: Updates details for a specific account within a workplace.
      parameters:
      - description: Workplace ID
        in: path
        name: workplace_id
        required: true
        type: string
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      - description: Account details to update
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        "400":
          description: Invalid input or missing IDs
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
